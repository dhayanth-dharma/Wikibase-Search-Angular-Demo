<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
  integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<div class="container">
  <br />
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <form class="card card-sm">
        <div class="card-body row no-gutters align-items-center">
          <div class="col-auto">
            <i class="fas fa-search h4 text-body"></i>
          </div>
          <!--end of col-->
          <div class="col">
            <input class="form-control form-control-lg form-control-borderless" type="text" name="search"
              [(ngModel)]="searchTermWK" placeholder="Search topics or keywords">
          </div>
          <!--end of col-->
          <div class="col-auto">
            <button class="btn btn-lg btn-success" type="button" (click)="searchClickWiki()">Search</button>
          </div>
          <!--end of col-->
        </div>
      </form>
    </div>
    <!--end of col-->
  </div>
</div>

<div class="row">
  <div class="col-md-2"></div>
  <div *ngIf="dataItem.length>0" class="col-md-8">
    <h5><span>Rate this<code>  ANSWER</code></span></h5>

    <rating [max]="10" [(ngModel)]="y" [customTemplate]="tt"></rating>
    <div class="card">
      <pre class="card-block card-header" style="margin:15px 0;"> <b>(<i>Rate:</i> {{y}})</b> </pre>
    </div>
    <ng-template #tt let-i="index" let-v="value">
      <button class="btn btn-{{i < v ? 'warning' : 'default'}}">
        {{i < v ? '&#9733;' : '&#9734;'}}
      </button>
    </ng-template>
  </div>
  <div class="col-md-2"></div>
</div>

<div class="row" *ngIf="imageLoaded">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card" style="width: 50rem;">
      <img [src]="imageURL" class="card-img-top" alt="imag-eerror">
      <div class="card-body">
        <h5 class="card-title">{{card_title}}</h5>
        <p class="card-text" [innerHTML]="mainText">
          {{mainText}}</p>
        <a [href]="getToTheWIKI" class="btn btn-primary">Get To the WIKI</a>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">

      <table class="table">
        <tbody>
          <tr *ngFor="let item of dataItem; let i = index">
            <th *ngIf="dataItemDBP"> Results {{i}} </th>
            <td>
              <accordion>
                <accordion-group [heading]="item.title">
                  <div [innerHTML]="item.snippet"></div>
                  <p>{{item.snippet}}</p>
                </accordion-group>
              </accordion>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
    <div class="col-md-1"></div>
  </div>
</div>
